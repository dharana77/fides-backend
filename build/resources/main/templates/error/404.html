<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error- Not Found</title>
    <style>
        body{
            background: #999999;
            width: 100%;
            left: 50%;
        }
        #error-status-code{
            position: absolute;
            width: 950px;
            height: 117px;
            left: 33%;
            top: 30%;

            margin-left: auto; margin-right: auto;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 700;
            font-size: 60px;
            line-height: 117px;
            color: #F5F5F5;
            text-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }
        #error-content{
            position: absolute;
            width: 700px;
            height: 47px;
            top: 50%;
            left: 40%;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 700;
            font-size: 20px;
            line-height: 47px;
            /* identical to box height */
            color: #F5F5F5;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="error-status-code">404 PAGE NOT FOUND</div>
    <div id="error-content">The requested URL was not found on this server</div>

</body>
</html>
